conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 20,
    gap_y = 20,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_argb_visual = true,
    own_window_argb_value = 255,
    own_window_transparent = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    default_color = '1793d0',
    color0 = 'white',
    color1 = '1793d0',
    color2 = 'white',
    color3 = '1793d0'
}

conky.text = [[
${font Droid Sans:style=Bold:size=14}SYSTEM $hr${font}
##############
# - SYSTEM - #
##############
${color0}${font}${color}${voffset -16}
${goto 32}Kernel: ${font}${alignr}${color2}${kernel}${color}
${goto 32}Uptime: ${font}${alignr}${color2}${uptime}${color}
${goto 32}CPU: ${color2}${alignr}$freq_g GHz
  ${voffset 5}${cpu cpu0}% ${cpubar cpu0}
  ${voffset 5}${cpu cpu1}% ${cpubar cpu1}
  ${voffset 5}${cpu cpu2}% ${cpubar cpu2}${color}
${goto 32}RAM: ${color2}${alignr}$mem / $memmax
  ${voffset 5}${memperc}% ${membar 4}${color}

#################
# - PROCESSES - #
#################
${voffset 10}${font Droid Sans:bold:size=14}${voffset 10}PROCESSES $hr${font}
${voffset 5}${font Droid Sans:bold:size=8}Process Name${alignr}PID  CPU  MEM${font}
${color2}${font Droid Sans:size=8}${voffset -2} ${top name 1}${alignr}${top pid 1} ${top cpu 1} ${top mem 1}
 ${top name 2}${alignr}${top pid 2} ${top cpu 2} ${top mem 2}
 ${top name 3}${alignr}${top pid 3} ${top cpu 3} ${top mem 3}
 ${top name 4}${alignr}${top pid 4} ${top cpu 4} ${top mem 4}
 ${top name 5}${alignr}${top pid 5} ${top cpu 5} ${top mem 5}
 ${top name 6}${alignr}${top pid 6} ${top cpu 6} ${top mem 6}${font}${color}
${voffset 0}${font Droid Sans:Bold:size=9}Total: ${font Droid Sans:Regular:size=9}${color2}$processes${color}${alignr}${voffset 2}${font Droid Sans:Bold:size=9}Running: ${font Droid Sans:Regular:size=9}${color2}$running_processes$color

################
# - DISK - #
################
${voffset 10}${font Droid Sans:style=Bold:size=14}DISK $hr${font}
${voffset 10}${color} /${alignr}${color2}${fs_used /} / ${fs_size /}
 ${voffset 5}${fs_used_perc /}% ${fs_bar 6 /}${color}

#############
# - CLOCK - #
#############
${voffset 10}${font Droid Sans:style=Bold:size=14}DATE $hr${font}
${voffset 10}${alignc}${color2}${font Droid Sans:style=Bold:size=30}${time %I:%M:%S}${font} ${time %p}${color}
${voffset 5}${alignc 12}${time %d %B %Y}

]]
